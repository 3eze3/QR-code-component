<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap"
      rel="stylesheet" />
    <!--  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>QR code component</title>
  </head>
  <body>
    <section class="card">
      <article class="card__containercard">
        <div class="card__containerimages">
          <img
            src="images/image-qr-code.png"
            alt="coding QR"
            class="card__image" />
        </div>
        <div class="card__content">
          <h1 class="card__title">
            Improve your front-end skills by building projects
          </h1>
          <p class="card__information">
            Scan the QR code to visit Frontend Mentor and take your codingskills
            to the next level
          </p>
        </div>
      </article>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ezequiel Cordova Sotomayor</a>.
    </div>
  </body>
</html>
